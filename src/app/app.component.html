<div class="fabric-demo">
    <div class="fabric-demo-sidebar">
        <div class="components-list">
            <label>
                <uif-icon name="FabricDocLibrary" size="18" color="#0073c6"></uif-icon>
                <span>Components</span>
            </label>
            <ul>
                <li tabindex="0" [class.is-new]="component?.isNew" [class.is-custom]="component?.isCustom" [class.active]="component?.id === activeComponent?.id" (click)="activateComponent(component)" *ngFor="let component of components">{{component.title}}</li>
            </ul>
        </div>
        <div class="home-list" style="margin: 15px 0 0 0;">
            <ul>
                <li (click)="activateSummary()">
                    <uif-icon size="18" name="Home" color="#0073c6"></uif-icon>
                    <span>Home</span>
                </li>
                <li>
                    <a href="https://github.com/asitparida/uif-fabric" target="_blank">
                        <uif-icon size="18" name="Code" color="#0073c6"></uif-icon>
                        <span>GitHub</span>
                    </a>
                </li>
                <li>
                    <a href="https://dev.office.com/fabric-js" target="_blank">
                        <span class="marginLeft33">Fabric JS</span>
                    </a>
                </li>
                <li>
                    <a href="http://ngofficeuifabric.com/" target="_blank">
                        <span class="marginLeft33">Fabric Angular 1.x</span>
                    </a>
                </li>
                <li>
                    <a href="https://developer.microsoft.com/en-us/fabric" target="_blank">
                        <span class="marginLeft33">Fabric React</span>
                    </a>
                </li>
                <li class="copyright">
                    <span class="symb">&#169;</span> <a href="http://www.asitparida.com/" target="_blank"><span style="margin-left: 14px;">Asit Kumar Parida</span></a>, 2018
                </li>
            </ul>
        </div>
    </div>
    <div class="fabric-demo-content">
        <app-summary *ngIf="isSummaryActive"></app-summary>
        <app-demoer *ngIf="!isSummaryActive" [component]="activeComponent" ></app-demoer>
    </div>
</div>
