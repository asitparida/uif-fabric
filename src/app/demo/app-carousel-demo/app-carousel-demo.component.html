<div style="padding: 0 0 24px 0;">
    <h5> Currently active item : <strong>{{activeIndex + 1}}</strong></h5>
    <div class="horizontal-separator"></div>
    <div class="horizontal-separator"></div>
    <div class="carousel-holder">
        <uif-carousel [(activeIndex)]="activeIndex" [autoPlay]="autoPlay" [delay]="delay">
            <uif-carousel-item *ngFor="let item of items">
                <div style="margin-left: 10%; width: 80%; height: 100%; display: table; padding: 30px 66px; box-sizing: border-box;">
                    <div style="display: table-cell; vertical-align: middle; width: 80%">
                        <h2 style="border-bottom: none;font-size: large; margin-bottom: 12px;">{{item.title}}</h2>
                        <p style="font-size: medium;">{{item.content}}</p>
                    </div>
                </div>
            </uif-carousel-item>
        </uif-carousel>
    </div>
</div>
