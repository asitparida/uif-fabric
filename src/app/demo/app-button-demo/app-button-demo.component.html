<div style="display: block; padding: 0 0 24px 0;">
    <h5>Default Button</h5>
    <uif-button (click)="showAlert($event)">This is a sample button!</uif-button>
    <div class="vertical-separator"></div>
    <uif-button (click)="showAlert($event)" disabled="true">This is a sample button!</uif-button>
    <div class="vertical-separator"></div>
    <uif-button (click)="showAlert($event)" [icon]="'Mail'">This is a sample button!</uif-button>
    <div class="horizontal-separator"></div>
    <div class="horizontal-separator"></div>
    <h5>Hero Button</h5>
    <uif-hero-button (click)="showAlert($event)" [icon]="'Mail'">This is a sample button!</uif-hero-button>
    <div class="vertical-separator"></div>
    <div class="vertical-separator"></div>
    <div class="vertical-separator"></div>
    <uif-hero-button (click)="showAlert($event)" [icon]="'Mail'" disabled="true">This is a sample button!</uif-hero-button>
    <div class="horizontal-separator"></div>
    <div class="horizontal-separator"></div>
    <h5>Default Button with Primary</h5>
    <uif-button (click)="showAlert($event)" [primary]="true">This is a sample button!</uif-button>
    <div class="vertical-separator"></div>
    <uif-button (click)="showAlert($event)" [primary]="true" disabled="true">This is a sample button!</uif-button>
    <div class="vertical-separator"></div>
    <uif-button (click)="showAlert($event)" [primary]="true" [icon]="'Mail'">This is a sample button!</uif-button>
    <div class="horizontal-separator"></div>
    <div class="horizontal-separator"></div>
    <h5>Compound Button </h5>
    <uif-compound-button (click)="showAlert($event)" [description]="description">Button</uif-compound-button>
    <div class="vertical-separator"></div>
    <uif-compound-button (click)="showAlert($event)" [description]="description" disabled="true">Button</uif-compound-button>
    <div class="vertical-separator"></div>
    <uif-compound-button (click)="showAlert($event)" [description]="description" [primary]="true">Button</uif-compound-button>
</div>
