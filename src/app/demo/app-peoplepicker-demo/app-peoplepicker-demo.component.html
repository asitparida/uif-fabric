<div style="display: block; padding: 0 0 24px 0;">
    <form>
        <div style="display:inline-block;">
            <h4>View Type In List</h4>
            <select name="viewType" [(ngModel)]="viewTypeInList">
                <option *ngFor="let hint of viewTypeHints" [value]="hint.key">{{hint.text}}</option>
            </select>
        </div>
        <div class="vertical-separator"></div>
        <div class="vertical-separator"></div>
        <div style="display:inline-block;">
            <h4>Close On Selection</h4>
            <select name="hasOverlayHints" [(ngModel)]="closeOnSelection">
                <option *ngFor="let hint of booleanHints" [value]="hint.key">{{hint.text}}</option>
            </select>
        </div>
    </form>
    <h4>Search Token : <b><small>{{token}}</small></b></h4>
    <h4>Selected People:</h4>
    <pre style="font-weight: 100; font-size: small;">{{getSelectedJson()}}</pre>
    <div class="horizontal-separator"></div>
    <div class="horizontal-separator"></div>
    <uif-people-picker 
        [(pickerGroups)]="pickerGroups" 
        [(searchToken)]="token" 
        [(selectedPeople)]="selectedPeople" 
        [closeOnSelection]="getBoolean(closeOnSelection)"
        [viewTypeInList]="viewTypeInList"
        [allowRemovalOfPersona]="allowRemovalOfPersona" 
        (personaRemove)="onPersonaRemoved($event)" 
        (searchTokenChange)="onSearchTokenChanged($event)"></uif-people-picker>
</div>
