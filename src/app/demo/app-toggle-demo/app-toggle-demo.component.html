<div style="padding: 0 0 24px 0;">
    <form #sampleForm="ngForm">
        <div style="display:inline-block">
            <h4>On Label</h4>
            <input class="form-control" name="onLabel" [(ngModel)]="onLabel" />
        </div>
        <div style="display:inline-block">
            <h4>Off Label</h4>
            <input class="form-control" name="offLabel" [(ngModel)]="offLabel" />
        </div>
        <div style="display:inline-block">
            <h4>Description</h4>
            <input class="form-control" name="description" [(ngModel)]="description" />
        </div>
        <div class="vertical-separator"></div>
        <div class="vertical-separator"></div>
        <div style="display:inline-block;">
            <h4>Disabled</h4>
            <select name="booleanHints" [(ngModel)]="disabled">
                <option *ngFor="let hint of booleanHints" [value]="hint.key">{{hint.text}}</option>
            </select>
        </div>
    </form>
        <h4>Current Value:
            <b>
                <small>{{enabled}}</small>
            </b>
        </h4>
        <h4>Form Dirty:
            <b>
                <small>{{toggleForm.dirty}}</small>
            </b>
        </h4>
        <h4>Form Value:
            <b>
                <small>{{toggleForm.value | json}}</small>
            </b>
        </h4>
        <div class="horizontal-separator"></div>
        <div class="horizontal-separator"></div>
        <div class="horizontal-separator"></div>
        <form #toggleForm="ngForm">
            <uif-toggle name="toggle" [description]="description" [onLabel]="onLabel" [offLabel]="offLabel" [disabled]="getBoolean(disabled)" [(ngModel)]="enabled"></uif-toggle>
        </form>
</div>
