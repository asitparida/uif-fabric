<div class="ms-CheckBox">
    <input tabindex="-1" type="checkbox" class="ms-CheckBox-input" [attr.id]="id" (change)="onValueChange()" [disabled]="disabled" [(ngModel)]="value" >
    <label role="checkbox" class="ms-CheckBox-field" [attr.tabindex]="disabled ? -1 : 0" [attr.aria-checked]="value" [attr.for]="id" [class.is-checked]="value" [class.is-disabled]="disabled" (keyup)="onKeyUp($event)">
      <span class="ms-Label">{{label}}</span> 
    </label>
  </div>
