<div class="demo-container">
    <div class="demo-container-content">
        <h2 [class.isCustom]="component?.isCustom">
            <span>{{component?.dir}}</span>
            <uif-button style="float:right;" (click)="showCodesContent()" icon="FileCode">
                <span [hidden]="showCodes">Show Source</span>
                <span [hidden]="!showCodes">Show Demo</span>
            </uif-button>
        </h2>
        <div class="demo-content" [hidden]="showCodes" [class.flexed]="component?.isFlexed">
            <h3 [hidden]="component?.isFlexed || component?.hideDocWarning">* Documentation would be updated shortly.</h3>
            <div style="padding: 0; box-sizing: border-box;">
                <template #componentHost></template>
            </div>
        </div>
        <div class="demo-content tabs" [hidden]="!showCodes">
            <ul class="demo-tab">
                <li role="button" [attr.tabindex]="showingTs ? -1 : 0" [class.active]="showingTs" (keyup)="onKeyUp($event, true)" (click)="showingTs = true;"
                    [hidden]="!tsTokenizedInfo">{{tsTokenizedInfo?.file}}</li>
                <li role="button" [attr.tabindex]="showingTs ? 0 : -1" [class.active]="!showingTs" (keyup)="onKeyUp($event, false)" (click)="showingTs = false;"
                    [hidden]="!markupTokenizedInfo">{{markupTokenizedInfo?.file}}</li>
            </ul>
            <pre [hidden]="!showingTs" class="language-typescript">
                        <code class="language-typescript" [innerHtml]="tsTokenizedInfo?.tokens"></code>
                    </pre>
            <pre [hidden]="showingTs" class="language-markup"> 
                        <code class="language-markup" [innerHtml]="markupTokenizedInfo?.tokens"></code>
                    </pre>
        </div>
    </div>
</div>
