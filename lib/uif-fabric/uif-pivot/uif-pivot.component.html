<div class="ms-Pivot" [ngClass]="[type, size]">
    <ul class="ms-Pivot-links">
        <li class="ms-Pivot-link" tabindex="1" *ngFor="let pivot of pivots; let pivotIndex = index;" [class.is-selected]="pivot.active" (click)="activatePivot(pivotIndex)">
            <span [innerHTML]="pivot.getTitle()"></span>
        </li>
        <li class="ms-Pivot-link" tabindex="1" [hidden]="!showEllipsis">
            <i class="ms-Pivot-ellipsis ms-Icon ms-Icon--More"></i>
        </li>
    </ul>
    <ng-content></ng-content>
</div>
