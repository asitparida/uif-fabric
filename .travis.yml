language: node_js
node_js:
  - "6.9"

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli
  - npm install ftp-deploy
  - npm install jsftp
  - npm install

script:
  - npm run build
  - npm run publish

notifications:
  email:
    on_failure: change
    on_success: change
